version: 2

defaults: &defaults
#  working_directory: ~/project
  docker:
  - image: circleci/node:11.9.0

jobs:
  deploy:
    <<: *defaults
    steps:
    - checkout
    - run:
        name: Print Work Directory
        command: pwd
    - run:
        name: List
        command: ls -all
    - run:
        name: NPM install
        command: npm install
    - run:
        name: Run tests
        command: npm test
    - run:
        name: Set git global user.email
        command: git config --global user.email ${GIT_EMAIL}
    - run:
        name: Set git global user.name
        command: git config --global user.name ${GIT_NAME}
    - run:
        name: Retrieve old NPM package version
        command: OLD_PACKAGE_VERSION=./getNPMVersion.sh
    - run:
        name: Update NPM version
        command: npm version patch
    - run:
        name: Retrieve new NPM package version
        command: NEW_PACKAGE_VERSION=./getNPMVersion.sh
    - run:
        name: Version change line
        command: echo "Versioned changed in NPM from $OLD_PACKAGE_VERSION to $NEW_PACKAGE_VERSION"
    - run:
        name: Authenticate with registry
        command: node node_modules/npm-cli-login/bin/npm-cli-login.js -u ${NPM_USERNAME} -p ${NPM_PASSWORD} -e ${NPM_EMAIL}
    - run:
        name: Publish package
        command: npm publish

